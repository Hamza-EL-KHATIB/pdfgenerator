pdf:
    storage:
        path: /data/generated_pdfs
    cleanup:
        retention-minutes: 30      # keep generated PDFs for 30 minutes
        interval-minutes: 2         # run cleanup every 2 minutes
    generation:
        articles-per-pdf: 200
        batch-size: 2
    executor:
        pool-size: 1    # Max number of concurrent PDF generation tasks
    batch:
        default-size: 1
        max-retries: 3
        retry-delay-seconds: 5
